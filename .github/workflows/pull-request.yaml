name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@5ccae2038ad6c1da1a103b9bc21cd9e745fcbf4f

  build-browser-extension:
    uses: harmelodic/workflows/.github/workflows/build-browser-extension.yaml@5ccae2038ad6c1da1a103b9bc21cd9e745fcbf4f
    with:
      extension-name: minimal-grey-firefox
      release-version: ${{ github.sha }}
