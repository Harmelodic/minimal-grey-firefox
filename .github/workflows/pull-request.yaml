name: pull-request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@205de59141634aacef23ca5df55f67f4657bf913

  build-browser-extension:
    uses: harmelodic/workflows/.github/workflows/build-browser-extension.yaml@205de59141634aacef23ca5df55f67f4657bf913
    with:
      extension-name: minimal-grey-firefox
      release-version: ${{ github.sha }}
