  build-browser-extension:
    uses: harmelodic/workflows/.github/workflows/build-browser-extension.yaml@6ad1c5d4eeed66843c8722079f79780aacbb141c
    with:
      extension-name: minimal-grey-firefox
      release-version: ${{ github.sha }}
