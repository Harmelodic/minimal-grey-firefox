name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install -y jq
      - run: manifest_version=$(jq -r '.version' src/manifest.json)
      - run: zip -r "minimal-grey-chrome.$manifest_version.zip" src
